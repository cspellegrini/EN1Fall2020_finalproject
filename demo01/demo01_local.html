<html>
	<title>Demo 01: Simple Buttons (Local)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="finalProject"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>Bell Rigner Local Interface</h1>

  <p>Local interface to run songs through the SPIKE Prime slots.</p>

  <h2>Local Interface</h2>

	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

	  <div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
		    <input type=text id="cloud_name" value="command">
		    <input type=text id="cloud_value" value="DeckTheHalls">
		    <input type=text id="cloud_action_val" value="0">
		</div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
			<input type=text id="cloud_name" value="command">
			<input type=text id="cloud_value" value="SilentNight">
			<input type=text id="cloud_action_val" value="1">
		</div>

		<div type="cloud_check" cloud_compare="equal" cloud_action="run_slot">
				<input type=text id="cloud_name" value="command">
		    <input type=text id="cloud_name" value="LetItSnow">
		    <input type=text id="cloud_value_val" value="2">
		</div>

	</div>


</body>
</html>
